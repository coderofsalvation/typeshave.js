<html>
  <body>
    <script src="typeshave.min.js"/></script>
    <script>
      typeshave = require("typeshave");
      typeshave.verbose = 1;
      typesafe = require("typeshave").typesafe;

      var foo = typesafe({
        foo: { type: "string" },
        bar: { type: "integer" },
        bes: { type: "boolean" }
      }, function(foo,bar,bes){
        alert("ok data passed!");
      });

      foo( "flop",123, true );
    </script>

  </body>
</html>
